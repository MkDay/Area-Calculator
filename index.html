<!DOCTYPE html>
<html>
<head>

<title>Area Calculator</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="main-container">

<div id="wrapper">
<h1>AREA CALCULATOR</h1>
<form> 
<div id="calculation-container">

 <div id="menu-container">
  <select id="shape-selection">
   <option value="">Select The Shape</option>
   <option value="square-or-rectangle">Square or Rectangle</option>
   <option value="circle">Circle</option>
   <option value="triangle">Triangle</option>   
  </select> <!-- shape-selection -->
  
  <label id="warn-selection">Oops! Select the Shape</label> <!-- warn-selection -->
 </div> <!-- menu-container -->
 
 <div id="display-box">
 <div id="formula-container">
  <div id="formula">
  
   <!-- we should generate formulas dynamically according to the selected shape -->
   
  </div> <!-- formula -->
  
  <div id="result">
   <label id="equal-sign">=</label>
   <label id="result-label">_</label>
  </div> <!-- result -->
  
 </div> <!-- formula-container -->
 
 <div id="warning-container">
 
  <label id="warn-value-1">Enter the 1st Value</label> <!-- warn-value-1 -->
  <label id="warn-value-2">Enter the 2nd Value</label> <!-- warn-value-2 -->
 </div> <!-- warning-container -->
 </div> <!-- display-box --> 
  
  <div id="btn-container">
   <button id="calculate-btn" type="submit">Calculate</button>
   
   <button id="reset-btn">Reset</button>
  
  </div> <!-- btn-container --> 

</div> <!-- calculation-container -->

</form> <!-- form -->

</div> <!-- wrapper-->
</div> <!-- main-container -->

<script src="script.js" type="text/javascript"></script>
</body>

</html>
